<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="/css/loginstyle.css" rel="stylesheet" />
  <title>초등학교 온라인 체육수업 시스템</title>
</head>

<body cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%" align="center">
  <div class="card align-middle" style="width:20rem; border-radius:20px;">
    <div class="card-title" style="margin-top:30px;">
      <h2 class="card-title text-center" style="color:#113366;">인공지능 체육수업</h2>
    </div>
    <div class="card-body">
      <form class="form-signin">
        <h5 class="form-signin-heading">가입 정보를 입력하세요</h5>
        <label for="inputEmail" class="sr-only">Your ID</label>
        <input type="text" id="email" class="form-control mt-3" placeholder="이메일을 입력하세요" required autofocus><BR>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요" required><br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="passwordcheck" class="form-control" placeholder="비밀번호를 확인하세요" required><br>
        <label for="inputSchool" class="sr-only">Your School</label>
        <input type="text" id="name" class="form-control mt-3" placeholder="이름을 입력하세요" required autofocus><BR>
        <label for="inputGrade" class="sr-only">Your Grade</label>
        <input type="text" id="school" class="form-control mt-3" placeholder="학교를 입력하세요" required autofocus><BR>
        <label for="inputGrade" class="sr-only">Your Grade</label>
        <input type="text" id="grade" class="form-control" placeholder="학년을 입려하세요" required><br>
        <label for="inputClass" class="sr-only">Your Class</label>
        <input type="text" id="class" class="form-control" placeholder="반을 입려하세요" required><br>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 기억하기
          </label>
        </div>
        <button id="btn-Yes" class="btn btn-lg btn-primary btn-block join" type="button" onclick="userSignup()">회 원 가 입</button>
        <button id="btn-No" class="btn btn-lg btn-danger btn-block" onclick="location.href='index.html'">취
          소</button>
      </form>

    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
  <script type="text/javascript" src="js/signUp.js"></script>
</body>

</html>
